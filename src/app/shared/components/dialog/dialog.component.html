<div class="outer-container">
  <h2 mat-dialog-title fxLayoutAlign="center center" class="dialog-header">{{ data?.header }}</h2>
  <mat-dialog-content class="dialog-content">
    <p>{{ data?.content }}</p>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="center center" fxLayoutGap="20px" class="dialog-actions">
    <button mat-stroked-button color="warn" [mat-dialog-close]="false">No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</div>
